<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="background">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/simplex/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css">
    <title>All Users</title>
</head>
<body>

<div align="center" style="background: #ffffff">
    <h1>TABLE USERS</h1>
    <div align="center">
        <table border="1">
            <tr>
                <td>ID</td>
                <td>NAME</td>
                <td>LASTNAME</td>
                <td>EMAIL</td>
                <td>PASSWORD</td>
                <td>ROLES</td>
                <td>To DELETE</td>
                <td>To EDIT</td>
            </tr>

            <tr th:each="user: ${users}">
                <td th:utext="${user.getId()}"></td>
                <td th:utext="${user.getUsername()}"></td>
                <td th:utext="${user.getLastname()}"></td>
                <td th:utext="${user.getEmail()}"></td>
                <td th:utext="${user.getPassword()}"></td>
                <td>
                    <p th:each="role:${user.getRoles()}"
                       th:utext="${role.name}"></p>
                </td>
                <td>
                    <div align="center"><a th:href="'/admin/delete/' + ${user.getId()}">Delete</a>
                    </div>
                </td>
                <td>
                    <div align="center"><a th:href="'/admin/edit/' + ${user.getId()}">Edit</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <input type="button" value="Add New User" onclick="window.location.href='addUser'"/>
    <input type="button" value="Back" onclick="window.location.href='/admin/'"/>
</div>
</body>
</html>
