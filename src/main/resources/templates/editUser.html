<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="background">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/simplex/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css">
    <title>Edit user</title>
</head>
<body>
<form action="edit/" method="post" th:action="${user.getId()}" th:object="${user}">
    <div align="center" style="width:500px; margin:auto;">
        <div class="card-header" align="center"> Edit</div>
        <div class="card-body">
            <label for="name">Name</label>
            <span class="form-group">
                        <input type="text" name="name" th:field="*{username}" id="name" class="form-control "/>
                    </span>
            <label for="name">Lastname</label>
            <span class="form-group">
                        <input type="text" name="lastname" th:field="*{lastname}" id="lastname" class="form-control "/>
                    </span>
            <label for="name">Email</label>
            <span class="form-group">
                        <input type="email" name="email" th:field="*{email}" id="email" class="form-control "/>
                    </span>
            <label for="name">Password</label>
            <span class="form-group">
                        <input type="password" name="password" th:field="*{password}" id="password"
                               class="form-control "/>
                    </span>
            <div class="checkbox">
                <label>ADMIN</label>
                <input type="checkbox" th:checked="${ifHaveAdmin} ? 'checked'" name="ifHaveAdmin"/>
            </div>
            <div class="checkbox">
                <label>USER</label>
                <input type="checkbox" th:checked="${ifHaveUser} ? 'checked'" name="ifHaveUser"/>
            </div>
        </div>
        <div class="card-footer">
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </div>
        <div class="button1" align="center">
            <input type="button" value="Back" th:href="@{allUsers}" onclick="window.location.href='allUsers'"/>
        </div>
        <br>
        <div class="buttons2" align="center" style="margin-left: 0px">
            <input type="button" value="Go Home" onclick="window.location.href='/'"/>
        </div>
    </div>
</form>

</body>
</html>
